<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-utilities.min.css" />
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>Hello World!</title>
</head>

<body>
    <ul class="navbar navbar-expand-sm bg-light" id="topNavBar">
        <div class="container-fluid" id="topBarDiv">
            <li class="nav-item">
                <h1 class="navbar-brand h1">Label maker</h1>
            </li>
            <div class="d-flex">
                <li class="nav-link mx-sm-2">
                    <button class="btn btn-primary" id="btnOpenSettings" data-bs-toggle="modal" data-bs-target="#exampleModal">Settings</button>
                </li>
                <li class="nav-link mx-sm-2">
                    <button class="btn btn-primary" id="btnLoadCSV" data-bs-toggle="modal" data-bs-target="#exampleModal">Load CSV</button>
                </li>
                <li class="nav-link mx-sm-2">
                    <button class="btn btn-primary" id="btnAlignPrinter">Align Printer</button>
                </li>
                <li class="nav-link mx-sm-2">
                    <button class="btn btn-success" id="btnPrintAll">Print</button>
                </li>
            </div>
        </div>
    </ul>
    <div class="container-fluid">
        <table class="table table-hover table-striped me-auto" id="datatable">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Control Number</th>
                    <th scope="col">Model</th>
                    <th scope="col">IMEI</th>
                    <th scope="col">Serial Number</th>
                    <th scope="col">SMSN</th>
                    <th scope="col">Print</th>
                </tr>
            </thead>
            <tbody id="datatableBody">
                <tr>
                    <div id="newLabel" class="input-group">
                        <td class="align-middle">~</td>
                        <td>
                            <input class="input bg-transparent m-0 form-control" type="text" id="inputNewCN">
                        </td>
                        <td>
                            <input class="input bg-transparent m-0 form-control" type="text" id="inputNewModel">
                        </td>
                        <td>
                            <input class="input bg-transparent m-0 form-control" type="text" id="inputNewIMEI">
                        </td>
                        <td>
                            <input class="input bg-transparent m-0 form-control" type="text" id="inputNewSerial">
                        </td>
                        <td>
                            <input class="input bg-transparent m-0 form-control border-opacity-10" type="text"
                                id="inputNewSMSN">
                        </td>
                        <td>
                            <button class="btn btn-outline-success" type="button" id="btnAddItem">Add</button>
                        </td>
                    </div>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Import from CSV</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
            </div>
            <div class="modal-body">
                CN, Model, IMEI, SN, SMSN
                <textarea type="text" class="form-control" placeholder="Paste CSV here" id="textboxCSV"></textarea>
            </div>
            <div class="modal-footer">
                <!--
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">Choose file</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->
                <button type="button" class="btn btn-primary" id="btnProcessCSV" data-bs-dismiss="modal">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-danger" id="btnClearAll">Clear some</button>
    <script src="./renderer.js"></script>
</body>

</html>
